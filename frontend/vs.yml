---
apiVersion: networking.istio.io/v1beta1
kind: VirtualService
metadata:
  name: frontend-vs
  namespace: demo
spec:
  hosts:
    - "frontend.localdev.me"
  gateways:
    - frontend-gateway
  http:
    - name: frontend-route
      match:
        - uri:
            prefix: /
      route:
        - destination:
            host: frontend.demo.svc.cluster.local
            port:
              number: 80
          weight: 100
        - destination:
            host: frontend-canary.demo.svc.cluster.local
            port:
              number: 80
          weight: 0
